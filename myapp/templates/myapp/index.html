<!DOCTYPE html>
<html>
<head>
    <title>视频下载器</title>
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="text-align: center;">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form method="post" class="form-inline">
                <h1>输入视频链接下载</h1>
                <!--橙色方框-->
                <div style="font-family:verdana;padding:3px;border-radius:5px;border:5px solid #EE872A;">
                <h6>当前支持<a href="https://www.youtube.com/"><img alt="YouTube" src="static/images/youtube.png" width="100" height="60"></a><a href="https://www.bilibili.com/"><img alt="bilibili" src="static/images/bilibili.png"  width="100" height="60"></a><a href="https://tv.sohu.com"><img slt="搜狐视频" src="static/images/sohutv.png" width="100" height="60"></a></h6>
                </div>
                {% csrf_token %}
                <div class="form-group" style="margin-top: 5%;">
                    <!-- 使用内联样式设置输入框宽度 -->
                    <input type="text" name="video_url" placeholder="输入视频链接" class="form-control" style="width: 500px;">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 5%;">下载视频</button>
            </form>
            {% if download_message %}
                <p>{{ download_message }}</p>
            {% endif %}
            {% if output_filename %}
                <a href="/download?file_name={{ output_filename }}"></a>
                <script>
                    window.location.href = "/download?file_name={{ output_filename }}";
                </script>
            {% endif %}
            推荐使用Chrome浏览器、Edge浏览器、Firefox浏览器下载。
            推荐使用<a href="http://potplayer.io/?lang=zh_CN">PotPlayer</a>播放视频。
        </div>
    </div>
</div>

</body>
</html>
